<!DOCTYPE html>
<html>
    <head>
        <style>
        .error {
            color: red;
        }
        </style>
    </head>
    <body>
        <h2>Create your account here</h2>
        <form method='post' name='signup' action='/signup'>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for='username'>Username</label>
                        </td>
                        <td>
                            <input name='username' type='text' value={{username}}>
                            <span class='error'>{{user_error}}</span>                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='password' type='password'>Password</label>
                        </td>
                        <td>
                            <input name='password' type='password'>
                            <span class='error'>{{password_error}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='verify' type='password'>Verify Password</label>
                        </td>
                        <td>
                            <input name='verify_pass' type='password'>
                            <span class='error'>{{verify_error}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='email' type='text'>Email(optional)</label>
                        </td>
                        <td>
                            <input name='email' value={{email}}>
                            <span class='error'>{{email_error}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type='submit'>
        </form>
    </body>
</html>
